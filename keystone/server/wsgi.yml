classes:
- system.apache.server.single
parameters:
  _param:
    keystone_server_apache_pkgs:
        - apache2
        #- libapache2-mod-shib2
    keystone_server_apache_modules:
        - wsgi
        #- shib2
  keystone:
    server:
      service_name: apache2
  apache:
    server:
      enabled: true
      default_mpm: event
      site:
        keystone:
          enabled: true
          type: keystone
          name: wsgi
          host:
            name: ${linux:network:fqdn}
      pkgs: ${_param:keystone_server_apache_pkgs}
      modules: ${_param:keystone_server_apache_modules}
