parameters:
  _param:
    nginx_proxy_radosgw_host: ${_param:cluster_public_host}
    nginx_proxy_radosgw_port: 8081
  nginx:
    server:
      enabled: true
      site:
        ceph_radosgw:
          enabled: true
          type: ceph
          name: ceph_radosgw
          host:
            name: ${_param:nginx_proxy_radosgw_host}
            port: ${_param:nginx_proxy_radosgw_port}
          ssl: ${_param:nginx_proxy_ssl}
