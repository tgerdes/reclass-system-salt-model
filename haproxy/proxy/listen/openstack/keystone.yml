parameters:
  haproxy:
    proxy:
      listen:
        keystone_public_api:
          #type: openstack-service
          #service_name: keystone
          mode: http
          options:
            - httpchk
            - httpclose
            - httplog
          sticks:
            - stick on src
            - stick-table type ip size 200k expire 2m
          binds:
          - address: ${_param:cluster_vip_address}
            port: 5000
          servers:
          - name: ctl01
            host: ${_param:cluster_node01_address}
            port: 5000
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl02
            host: ${_param:cluster_node02_address}
            port: 5000
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl03
            host: ${_param:cluster_node03_address}
            port: 5000
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
        keystone_admin_api:
          #type: openstack-service
          #service_name: keystone
          mode: http
          options:
            - httpchk
            - httpclose
            - httplog
          sticks:
            - stick on src
            - stick-table type ip size 200k expire 2m
          binds:
          - address: ${_param:cluster_vip_address}
            port: 35357
            ssl:
              enabled: false
          servers:
          - name: ctl01
            host: ${_param:cluster_node01_address}
            port: 35357
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl02
            host: ${_param:cluster_node02_address}
            port: 35357
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl03
            host: ${_param:cluster_node03_address}
            port: 35357
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
